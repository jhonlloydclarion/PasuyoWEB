<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/homepage.css">
    <title>Document</title>
</head>
<body>
    <div class="mainbox">
        <div class="nav-box">
            <div class="profile-box">
                <div class="image-box">
                    <img src="/profile.svg" alt="">
                </div>
                <div class="name-box">
                    <h2 class="h2-format">Jhon Lloyd</h2>
                </div>
            </div>
            <div class="cart-box">
                <div class="icon-box">
                    <div class="box-counter">
                        <label class="counter" for="">99</label>
                    </div>
                    <img src="/icon.svg" alt="">
                    
                </div>
                <div class="label-box">
                    <h2 class="h2-format">My Orders</h2>
                </div>
            </div>
        </div>
        <div class="content-box">
            <div class="category-box">
                <h2>Category</h2>
            </div>
            <div class="items-box">
                <div class="card-box">
                    <div class="product-image-box">
                        <img class="prod-image" src="/breeze.jpg" alt="">
                        <div class="none">
                            <div class="price-box">
                                <h4>500</h2>
                            </div>
                            
                        </div>
                    </div>
                    <div class="label-item-box">
                        <div class="prod-name-box">
                            <h4>Soupreme Meal</h2>
                        </div>
                        <div class="cart-icon-box">
                            <img class="icon" src="/add.svg" alt="">
                        </div>
                    </div>
                </div>

                <div class="card-box">
                    <div class="product-image-box">
                        <img class="prod-image" src="/prod.jpg" alt="">
                        <div class="none">
                            <div class="price-box">
                                <h4>500</h2>
                            </div>
                
                        </div>
                    </div>
                    <div class="label-item-box">
                        <div class="prod-name-box">
                            <h4>Soupreme Meal</h2>
                        </div>
                        <div class="cart-icon-box">
                            <img class="icon" src="/add.svg" alt="">
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
