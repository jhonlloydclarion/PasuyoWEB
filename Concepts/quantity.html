<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Quantity</title>
</head>
<body>

	<div class="container">
		<input type="submit" name="" value="-" onclick="minus();">
		<label id="ABC">
			
			<script type="text/javascript">
				let x = 0;
				document.write(x);


				function add(){
					x = x + 1;
					document.write(x);
				}
				function minus(){
					x = x - 1;
					document.write(x);
				}
			</script>

		</label>
		<input type="submit" name="" value="+" onclick="add();">
	</div>

</body>
</html>
